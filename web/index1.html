<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mark ‚Äì AI Investment Assistant</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      text-align: center;
      padding: 40px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #ddd;
    }

    textarea {
      width: 60%;
      height: 100px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 5px;
    }

    #send-button { background-color: #007bff; color: white; }
    #clear-button { background-color: #dc3545; color: white; }
    #download-button { background-color: #28a745; color: white; }
    #toggle-theme { background-color: #6c757d; color: white; }

    .chat-entry {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      width: 60%;
      margin: 20px auto;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      white-space: pre-wrap;
    }

    body.dark .chat-entry {
      background-color: #2b2b2b;
      color: #f1f1f1;
    }

    .question { font-weight: bold; margin-bottom: 10px; }
    .answer { margin-top: 10px; }
    .spinner { font-style: italic; color: gray; }
  </style>
</head>
<body>
  <h1>Mark ‚Äì AI Investment Assistant</h1>

  <textarea id="query" placeholder="Type your question here..."></textarea><br>

  <button id="send-button" onclick="askMark()">Send</button>
  <button id="clear-button" onclick="clearFields()">Clear</button>
  <button id="download-button" onclick="downloadChat()">Download</button>
  <button id="toggle-theme" onclick="toggleTheme()">üåô Toggle Dark Mode</button>

  <div id="chat-log"></div>

  <script>
    let chatHistory = [];

    async function askMark() {
      const query = document.getElementById("query").value.trim();
      const chatLog = document.getElementById("chat-log");

      if (!query) return;

      const entry = document.createElement("div");
      entry.className = "chat-entry";
      entry.innerHTML = `
        <div class="question">üßë‚Äçüíº ${query}</div>
        <div class="answer spinner">‚è≥ Thinking...</div>
      `;
      chatLog.appendChild(entry);
      scrollToBottom();

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: query })
        });

        const data = await response.json();
        const answer = (data.answer || "‚ùå No answer available.") + "\n\n‚Äî Mark";

        chatHistory.push({ question: query, answer });
        entry.querySelector(".spinner").className = "answer";
        entry.querySelector(".answer").textContent = answer;
      } catch (error) {
        entry.querySelector(".answer").textContent = "‚ö†Ô∏è Error communicating with the server.";
        console.error(error);
      }

      document.getElementById("query").value = "";
    }

    function clearFields() {
      document.getElementById("query").value = "";
      document.getElementById("chat-log").innerHTML = "";
      chatHistory = [];
    }

    function downloadChat() {
      let text = chatHistory.map(e => `Question: ${e.question}\nAnswer: ${e.answer}`).join("\n\n---\n\n");
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "mark_conversation.txt";
      link.click();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function scrollToBottom() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    document.addEventListener("keydown", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        askMark();
      }
    });
  </script>
</body>
</html>
